
<div class="position-fixed top-0 end-0 mt-3 mr-3">
    <button type="button" class="btn btn-outline-secondary" (click)="logout()">Sign Out</button>
  </div>

<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Compose Mail</h1>
  
        <form (submit)="sendMail()">
          <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to" name="to" [(ngModel)]="mail.to" required class="form-control">
          </div>
  
          <div class="form-group">
            <label for="cc">CC:</label>
            <input type="text" id="cc" name="cc" [(ngModel)]="mail.cc" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="bcc">BCC:</label>
            <input type="text" id="bcc" name="bcc" [(ngModel)]="mail.bcc" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="mail.subject" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" [(ngModel)]="mail.body" class="form-control"></textarea>
          </div>
  
          <div class="form-group">
            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments" [(ngModel)]="mail.attachments" class="form-control-file">
          </div>
  
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
